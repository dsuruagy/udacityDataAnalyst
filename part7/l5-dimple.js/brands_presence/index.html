<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style type="text/css">

    .dimple-bar {
      fill: #E5D2AE;
    }

  </style>
  <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addMeasureAxis("x", "value"); 
          x.title = null;
          x.tickFormat = '.0f'
          var y = myChart.addCategoryAxis("y", "brand");
          y.title = null;
          y.addOrderRule("value", false);

          var s = myChart.addSeries(null, dimple.plot.bar);
          myChart.draw();

          svg.append("text").text("Top Brands by Social Media Presence").attr("x", margin).attr("y", 40);
        };
      </script>
  </head>
<body>
  <script type="text/javascript">

    var data = [
      {'brand' : 'Youtube', 'value' : 1452921},
      {'brand' : 'eBay', 'value' :  1158424},
      {'brand' : 'Google', 'value' :  780929},
      {'brand' : 'Apple', 'value' : 517532},
      {'brand' : 'Skype', 'value' : 374786},
      {'brand' : 'Samsung', 'value' : 374786},
      {'brand' : 'Disney', 'value' : 270867},
      {'brand' : 'Nokia', 'value' : 259728},
    ];

    draw(data);
  </script>
</body>
</html>
